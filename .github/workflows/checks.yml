name: Checks

on:
    push:
        branches: [main]
    pull_request:

jobs:
    format:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
        - name: Debug workspace (TEMP)
          run: |
              echo "PWD: $(pwd)"
              ls -1
        - name: Install dependencies
          run: npm ci
        - name: Run format check
          run: npm run format-check
