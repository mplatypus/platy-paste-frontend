name: Checks

on:
    push:
        branches: [main]
    pull_request:

jobs:
    format:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'
            
            - run: |
                npm ci
                npm run format-check
              working-directory: ./platy-paste-frontend
